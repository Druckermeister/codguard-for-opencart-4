name: Test

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: none

      - name: Validate PHP syntax
        run: |
          find . -type f -name "*.php" ! -path "./vendor/*" -exec php -l {} \; | grep -v "No syntax errors"
          if [ $? -eq 0 ]; then
            echo "✓ All PHP files are valid"
          else
            echo "✗ PHP syntax errors found"
            exit 1
          fi

      - name: Validate extension structure
        run: |
          echo "Checking required files and directories..."
          test -f install.json || (echo "✗ install.json missing" && exit 1)
          test -f install.php || (echo "✗ install.php missing" && exit 1)
          test -d admin || (echo "✗ admin/ directory missing" && exit 1)
          test -d catalog || (echo "✗ catalog/ directory missing" && exit 1)
          echo "✓ Extension structure is valid"

      - name: Validate install.json
        run: |
          echo "Validating install.json format..."
          php -r "json_decode(file_get_contents('install.json')) or exit(1);"
          echo "✓ install.json is valid JSON"

      - name: Check for common issues
        run: |
          echo "Checking for debug statements..."
          ! grep -r "var_dump\|print_r\|die\|exit" --include="*.php" . || echo "⚠️  Found debug statements"
